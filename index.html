<!DOCTYPE>
<html>

<head>
    <title>Area of Trapezoid Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div>
        <h1>Area of Trapezoid Calculator</h1>
        <table>
            <td>A =(b1 + b2)/2 * h </td>
            <td><img src="images/images.png" </td> </table> 

                <h2>Inputs</h2>

                <p>Length of top base (b1) : <input id="base1" type="number"> </p>

                <p>Length of bottom base (b2) : <input id="base2" type="number"> </p>

                <p>Height of trapezoid (h) : <input id="height" type="number"> </p>

                <button id="btn">CALCULATE</button>

                <h2>Output</h2>

                <p> The area of the trapezoid is <span id="results">----</span>.</p>

    </div>
    <script src="main.js"></script>
</body>

</html>
